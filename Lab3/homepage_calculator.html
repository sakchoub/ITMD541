<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_calculator.css">
    <title>Lab3-Tip Calculator</title>
    </head>
    <body>
      <div class="header">
    <h1>TIP CALCULATOR</h1>
    </div>

<br>
<br>


    <div class="input">
        
    <h2>ITMD 541 - Lab 3 - Sakshi Choubey</h2>
      <h1>TIP CALCULATOR</h1>

        <label for="bill_total">Bill Total</label> 
          <input type="number" id="bill_total" name="bill_total" placeholder="Enter the bill amount">
          <br><br>
        
        <label for="tip_percent">Tip Percentage </label> 
          <input type="range" id="tax_rate" name="tax rate" min="0" max="100" placeholder="Eg:123"> 
          <br><br>

        <label for="tip_amount">Tip Amount </label> 
          <input type="number" id="sales_tax" name="sales_tax" disabled="">
          <br><br>

        <label for="total">Total Amount</label> 
          <input type="number" id="total" name="total" disabled="">
            <br><br>
        
        <button id="calculate">Total Amount </button>&nbsp;&nbsp; 
        <button id="clear">Clear</button>
       
    </div>
    <br>
    <br>

      <div class="background">
        <img style="border:10px solid black;"  width="200" height="200" class="im"></div>
    
    <br>
    
    <script>
      var $ = function(id) {
    return document.getElementById(id);
  }
  var calculate_click = function(){
    var subtotal = parseFloat($("subtotal").value);
    var tax_rate = parseFloat($("tax_rate").value);
    $("sales_tax").value = "";
    $("total").value = "";

   
    

  if (isNaN(subtotal) || subtotal < 0){
    alert("Subtotal Cannot be Zero");
  }else if(isNaN(tax_rate) || tax_rate < 0){
    alert("Tax Rate Cannot be Zero");
  }else{
    var sales_tax = subtotal/100* tax_rate ;
    sales_tax = parseFloat( sales_tax.toFixed(2) );
    var total = subtotal + sales_tax;
    $("sales_tax").value = sales_tax;
    $("total").value = total.toFixed(2);
  }
}

  window.onload = function(){
    $("calculate").addEventListener('click',calculate_click);
    $("clear").addEventListener('click', clears);

    $("subtotal").focus();



}
var clears = function(){
        
            $("subtotal").value = '';
            $("tax_rate").value = '';
            $("sales_tax").value = '';
            $("total").value = '' ;
            $("subtotal").focus();
        
      }
  
    
	
        
    </script>


</body>

</html>
